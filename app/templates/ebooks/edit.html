{% extends "base.html" %}

{% block title %}Edit E-Book - ChupChap Pathshala{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <div class="rounded-xl shadow-sm border p-8" style="background-color: var(--card-bg); border-color: var(--border-color);">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold" style="color: var(--text-color);">Edit E-Book</h2>
            <a href="{{ url_for('main.ebook_list') }}" class="hover:opacity-75" style="color: var(--text-muted);">
                <i class="fas fa-times"></i>
            </a>
        </div>

        <form action="{{ url_for('main.ebook_edit', id=ebook.id) }}" method="POST" enctype="multipart/form-data">
            <div class="space-y-6">
                <!-- Title -->
                <div>
                    <label for="title" class="block text-sm font-medium mb-1" style="color: var(--text-color);">Book Title</label>
                    <input type="text" name="title" id="title" required value="{{ ebook.title }}"
                        class="w-full rounded-lg shadow-sm py-3 px-4 text-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        style="background-color: var(--bg-color); color: var(--text-color); border: 1px solid var(--border-color);">
                </div>

                <!-- Author -->
                <div>
                    <label for="author" class="block text-sm font-medium mb-1" style="color: var(--text-color);">Author</label>
                    <input type="text" name="author" id="author" required value="{{ ebook.author }}"
                        class="w-full rounded-lg shadow-sm py-3 px-4 text-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        style="background-color: var(--bg-color); color: var(--text-color); border: 1px solid var(--border-color);">
                </div>

                <!-- Description -->
                <div>
                    <label for="description" class="block text-sm font-medium mb-1" style="color: var(--text-color);">Description</label>
                    <textarea name="description" id="description" rows="3"
                        class="w-full rounded-lg shadow-sm py-3 px-4 text-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                        style="background-color: var(--bg-color); color: var(--text-color); border: 1px solid var(--border-color);">{{ ebook.description }}</textarea>
                </div>

                <!-- Setup Rows -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- PDF File -->
                    <div>
                        <label for="file" class="block text-sm font-medium mb-1" style="color: var(--text-color);">Replace PDF File</label>
                        <div
                            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed rounded-lg transition-colors"
                            style="border-color: var(--border-color); background-color: var(--bg-color);">
                            <div class="space-y-1 text-center">
                                <i class="fas fa-file-pdf text-3xl" style="color: var(--text-muted);"></i>
                                <div class="flex text-sm justify-center" style="color: var(--text-muted);">
                                    <label for="file-upload"
                                        class="relative cursor-pointer rounded-md font-medium hover:opacity-75 focus-within:outline-none"
                                        style="background-color: transparent; color: var(--primary-color);">
                                        <span>Upload new file</span>
                                        <input id="file-upload" name="file" type="file" class="sr-only" accept=".pdf"
                                            onchange="updateFileName(this)">
                                    </label>
                                </div>
                                <p class="text-xs" style="color: var(--text-muted);">Current: {{ ebook.file_path }}</p>
                                <p id="file-name" class="text-sm font-medium mt-2 hidden" style="color: var(--text-color);"></p>
                            </div>
                        </div>
                    </div>

                    <!-- Cover Image -->
                    <div class="col-span-1 md:col-span-2">
                        <label class="block text-sm font-medium mb-2" style="color: var(--text-color);">Cover Image</label>
                        <div class="flex flex-col sm:flex-row gap-4 items-start">
                            <!-- Current Cover Preview -->
                            <div class="flex-shrink-0" style="width: 200px;">
                                <div
                                    class="aspect-[2/3] w-full rounded-lg border overflow-hidden"
                                    style="border-color: var(--border-color); background-color: var(--bg-color);">
                                    <img src="{{ ebook.cover_image_url }}" alt="Current Cover"
                                        class="w-full h-full object-cover book-thumb-img"
                                        onerror="this.src='https://placehold.co/200x300?text=No+Cover'">
                                </div>
                                <p class="text-xs text-center mt-1" style="color: var(--text-muted);">Current Cover</p>
                            </div>

                            <!-- Upload Box -->
                            <div class="flex-grow w-full">
                                <div
                                    class="mt-0 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed rounded-lg transition-colors h-full flex flex-col justify-center"
                                    style="border-color: var(--border-color); background-color: var(--bg-color);">
                                    <div class="space-y-2 text-center">
                                        <i class="fas fa-image text-3xl" style="color: var(--text-muted);"></i>
                                        <div class="flex text-sm justify-center" style="color: var(--text-muted);">
                                            <label for="cover-upload"
                                                class="relative cursor-pointer rounded-md font-medium hover:opacity-75 focus-within:outline-none"
                                                style="background-color: transparent; color: var(--primary-color);">
                                                <span>Upload New Cover</span>
                                                <input id="cover-upload" name="cover_image" type="file" class="sr-only"
                                                    accept="image/*" onchange="updateCoverName(this)">
                                            </label>
                                        </div>
                                        <p class="text-xs" style="color: var(--text-muted);">Leaving empty keeps current cover</p>
                                        <p id="cover-name" class="text-sm font-medium mt-2 hidden" style="color: var(--text-color);"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Audio File -->
                <div class="col-span-1 md:col-span-2">
                    <label for="audio_file" class="block text-sm font-medium mb-2" style="color: var(--text-color);">Replace Audio
                        File</label>
                    <div
                        class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed rounded-lg transition-colors"
                        style="border-color: var(--border-color); background-color: var(--bg-color);">
                        <div class="space-y-1 text-center">
                            <i class="fas fa-music text-3xl" style="color: var(--text-muted);"></i>
                            <div class="flex text-sm justify-center" style="color: var(--text-muted);">
                                <label for="audio-upload"
                                    class="relative cursor-pointer rounded-md font-medium hover:opacity-75 focus-within:outline-none"
                                    style="background-color: transparent; color: var(--primary-color);">
                                    <span>Upload new audio</span>
                                    <input id="audio-upload" name="audio_file" type="file" class="sr-only"
                                        accept=".mp3,.wav" onchange="updateAudioName(this)">
                                </label>
                            </div>
                            <p class="text-xs" style="color: var(--text-muted);">Current: {{ ebook.audio_path if ebook.audio_path else 'No
                                audio file' }}</p>
                            <p id="audio-name" class="text-sm font-medium mt-2 hidden" style="color: var(--text-color);"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="pt-4 flex justify-between">
                <button type="button" onclick="confirmDelete()"
                    class="font-bold py-2 px-6 rounded-lg shadow-md transition duration-150 transform hover:scale-105"
                    style="background-color: #dc2626; color: white;">
                    <i class="fas fa-trash-alt mr-2"></i>Delete E-Book
                </button>
                <button type="submit"
                    class="font-bold py-2 px-6 rounded-lg shadow-md transition duration-150 transform hover:scale-105"
                    style="background-color: var(--secondary-color); color: white;">
                    <i class="fas fa-save mr-2"></i>Update E-Book
                </button>
            </div>
    </div>
    </form>
</div>
</div>

<!-- Delete Form -->
<form id="deleteForm" action="{{ url_for('main.ebook_delete', id=ebook.id) }}" method="POST" class="hidden"></form>

<script>
    function updateFileName(input) {
        const fileName = input.files[0] ? input.files[0].name : '';
        const display = document.getElementById('file-name');
        if (fileName) {
            display.textContent = fileName;
            display.classList.remove('hidden');
        } else {
            display.classList.add('hidden');
        }
    }
    function updateCoverName(input) {
        const fileName = input.files[0] ? input.files[0].name : '';
        const display = document.getElementById('cover-name');
        if (fileName) {
            display.textContent = fileName;
            display.classList.remove('hidden');
        } else {
            display.classList.add('hidden');
        }
    }
    function updateAudioName(input) {
        const fileName = input.files[0] ? input.files[0].name : '';
        const display = document.getElementById('audio-name');
        if (fileName) {
            display.textContent = fileName;
            display.classList.remove('hidden');
        } else {
            display.classList.add('hidden');
        }
    }
    function confirmDelete() {
        if (confirm('Are you sure you want to delete this E-Book? This action cannot be undone.')) {
            document.getElementById('deleteForm').submit();
        }
    }
</script>
{% endblock %}
